<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .cloud { fill: #E0F7FA; stroke: #00ACC1; stroke-width: 2; }
    .dollar { fill: #4CAF50; font-size: 64px; font-weight: bold; }
    .lines { stroke: #FF9800; stroke-width: 4; stroke-dasharray: 10,5; }
    .text { fill: #212121; font-size: 24px; }
  </style>

  <!-- Cloud Shape -->
  <ellipse cx="300" cy="200" rx="120" ry="70" class="cloud"/>
  <circle cx="230" cy="190" r="40" class="cloud"/>
  <circle cx="360" cy="180" r="50" class="cloud"/>

  <!-- Dollar Symbol -->
  <text x="275" y="215" class="dollar">$</text>

  <!-- Automation Lines -->
  <line x1="120" y1="100" x2="230" y2="190" class="lines"/>
  <line x1="480" y1="90" x2="360" y2="180" class="lines"/>
  <line x1="320" y1="270" x2="400" y2="350" class="lines"/>

  <!-- Data Icons -->
  <circle cx="120" cy="100" r="10" fill="#0288D1"/>
  <rect x="470" y="80" width="20" height="20" fill="#0288D1"/>
  <polygon points="390,350 410,350 400,370" fill="#0288D1"/>

  <!-- Caption -->
  <text x="200" y="360" class="text">AI-driven AWS Cost Optimization</text>
</svg>
